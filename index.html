<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="container">
        <div class="imagen">
            <img src="Cute_dog.jpg" alt="#">
        </div>
        <div class="subcontainer">
            <div class="first">
                <div class="first_text">This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    
                    <br>Sign up <em>now</em> to get started.
                </div>

                <div class="second_text">
                    You know you want to.
                </div>
            </div>

            <div class="second">
                <h1>Let's do it!</h1>

                <form action="#" method="post">
                    <div class="form_first_section">
                        <div class="first_name">
                            <input type="text" name="first_name" id="user">
                            <span></span>
                            <label for="user">FIRST NAME</label>
                        </div>

                        <div>
                            <input type="email" name="user_email" id="useremail">
                            <span></span>
                            <label for="useremail">EMAIL</label>
                        </div>

                        <div>
                            <input type="password" name="user_pwd" id="pwd">
                            <span></span>
                            <label for="pwd">PASSWORD</label>
                        </div>
                    </div>

                    <div class="form_second_section">
                        <div>
                            <input type="text" name="user_last_name" id="last_name">
                            <span></span>
                            <label for="last_name">LAST NAME</label>
                        </div>

                        <div>
                            <input type="tel" name="user_tel" id="usertel">
                            <span></span>
                            <label for="usertel">PHONE NUMBER</label>
                        </div>

                        <div>
                            <input type="password" name="confirm_pwd" id="confirm">
                            <span></span>
                            <label for="confirm">CONFIRM PASSWORD</label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="third">This is the third container</div>
        </div>
    </div>
    
</body>
</html>
